<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="/style/style.css" rel="stylesheet"/>
    <script src="/scripts/script.js"></script>
     
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-tranparent">
        <a class="navbar-brand" href="#">CacttusSPINES<img src="/img/icon.png" width="60px" height="70px"></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="checkLogin()">Profile</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link"  onclick="checkLoginR()">Register</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="#login">Login</a> 
              </li>
        </ul>
    </nav>
    <section id="home">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div id="teksti">
                Learn, Communicate and Share with Cacttus Students!
            </div>
       
          </div>
         
          <div class="col">
            <div id="fotoja">
                <img src="img/astronaut-kids-cartoon-illustration-planet-png.webp" width="350px" height="450px"/>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="login">
    
        <div class="row">
          <div class="col-6">
            <img id="astroLogin" src="/img/6df2deee650331d0e8b264f1e1f6b570.png" width="400px"/>
          </div>
          <div class="col-6">
            <form id="formaLogin" method="P">
            <h2>LOGIN</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 register-check">
          <p>You don't have an account? Register<a id="goToRegister" onclick="checkLoginR()">  HERE</a></p>
          
        </div>
           
    
      </form>
      <button type="submit" onclick="login()">Submit</button>
  
    </div>
    </div>
    </section>
  

  
</body>
</html>
